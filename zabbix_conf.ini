[ZabbixServer]
zabbix_server_host : 192.168.234.131
source_host_name : Local_Sphinx_Virt
zabbix_trap_port : 10051
zabbix_sender_path : /opt/zabbix/agent/bin/zabbix_sender

[ZabbixTrapCommand]
zabbix_comand : ${ZabbixServer:zabbix_sender_path} -z ${ZabbixServer:zabbix_server_host} -s ${ZabbixServer:source_host_name} -p ${ZabbixServer:zabbix_trap_port}  -k ${ZabbixServer:zabbix_data_key}

[LogMonitor]
log_monitor_command_pref : tail -F {0}
log_parse_pattern : \/\* (?P<time>[\w|\d| |:|.]+) conn (?P<conn>[\d.]+) real (?P<real>[\d.]+) wall (?P<wall>[\d.]+) found (?P<found>[\d.]+).*FROM (?P<index>[a-zA-Z|_|,]+).*ios=(?P<ios>[\d.]+) kb=(?P<kb>[\d.]+) ioms=(?P<ioms>[\d.]+) cpums=(?P<cpums>[\d.]+) \*\/

[ZabbixKeyLogFieldMapping]
disk_notification_advanced_main : {'real' : 'index_response_time', 'cpums' : 'index_query_cputime'}
